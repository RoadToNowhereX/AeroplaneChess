<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript" src="js/Coord.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.slotmachine.js"></script>
    <script>
        var $j = jQuery.noConflict();
    </script>

    <script type="text/javascript" src="js/Option.js"></script>
    <script type="text/javascript" src="js/Rule.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>飞行棋</title>
</head>

<body>
    <div class="main">
        <div class="dice" id="dice">
            <div class="slot slot1">
                <div class="dot"></div>
            </div>
            <div class="slot slot2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="slot slot3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="slot slot4">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="slot slot5">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="slot slot6">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div id="sdnred" class="showdicenum sdnred"></div>
        <div id="sdnblue" class="showdicenum sdnblue"></div>
        <div id="sdnyellow" class="showdicenum sdnyellow"></div>
        <div id="sdngreen" class="showdicenum sdngreen"></div>
        <div class="option">
            <div class="option-child-one">
                <div class="line mb">
                    <div class="line-circle" style="background-color: red"></div>
                    <ul class="fl" id="redUser">
                        <li class="bt fl bth">玩家</li>
                        <li class="bt fl">无</li>
                    </ul>
                </div>
                <div class="line mb">
                    <div class="line-circle" style="background-color: blue"></div>
                    <ul class="fl" id="blueUser">
                        <li class="bt fl">玩家</li>
                        <li class="bt fl">无</li>
                    </ul>
                </div>
                <div class="line mb">
                    <div class="line-circle" style="background-color: yellow"></div>
                    <ul class="fl" id="yellowUser">
                        <li class="bt fl">玩家</li>
                        <li class="bt fl">无</li>
                    </ul>
                </div>
                <div class="line mb">
                    <div class="line-circle" style="background-color: green"></div>
                    <ul class="fl" id="greenUser">
                        <li class="bt fl">玩家</li>
                        <li class="bt fl">无</li>
                    </ul>
                </div>
                <div class="line mt mb">
                    <div class="option-cl">起飞点数</div>
                    <div class="fl" id="qifei">
                        <label class="qifei-checkbox"><input type="checkbox" value="1"><span>1</span></label>
                        <label class="qifei-checkbox"><input type="checkbox" value="2"><span>2</span></label>
                        <label class="qifei-checkbox"><input type="checkbox" value="3"><span>3</span></label>
                        <label class="qifei-checkbox"><input type="checkbox" value="4"><span>4</span></label>
                        <label class="qifei-checkbox"><input type="checkbox" value="5"><span>5</span></label>
                        <label class="qifei-checkbox"><input type="checkbox" value="6" checked><span>6</span></label>
                    </div>
                </div>
            </div>
            <div id="begin" class="option-begin">开始</div>
        </div>
    </div>
    <div class="shade">&nbsp;</div>

</body>

</html>
